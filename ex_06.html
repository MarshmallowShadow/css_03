<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
        <style>
        	/* div solution 5: clearfix (best solution) */
        	
        	/* clearfix (just add this class to the problem block) */
        	
        	.clearfix{*zoom:1;}
			.clearfix:before, .clearfix:after {display: block; content: ""; line-height: 0;}
			.clearfix:after {clear: both;}
        	
        	/* Boxes */
        	.box-gray {
        		width: 850px;
        		background-color: #bcbcbc;
        	}
        	
        	.box-blue {
        		float: left;
        		width: 40px;
        		background-color: #00f;
        	}
        	.box-green {
        		float: left;
        		width: 40px;
        		background-color: #0f0;
        	}
        	
        	.box-red {
        		width: 400px;
        		background-color: #f00;
        	}
        </style>
    </head>

    <body>
		
		<div class="box-gray clearfix">
			
			<div class="box-blue">파란색</div>
			<div class="box-green">초록색</div>
			
		</div>
		
		<div class="box-red">
			빨간색
		</div>
		
    </body>

</html>
